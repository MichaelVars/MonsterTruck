<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

<body>
    <h1>Sherman County Monster Truck Rally Tickets</h1>
          <p>Ticket cost:</p>
          <p>Ages 12 and Under: FREE</p>
          <p>Ages 13 and Older: $50 Admission. Pit Entrance included in ticket price.</p>


    <h3>Number of Tickets for 13 and older</h3>
    <select name="adultTickets" id="adultTickets">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <h3>Number of Tickets for 12 and under</h3>
    <select name="childTickets" id="childTickets">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>


    <h3>Name for Reservation</h3>
   <input type="text" name="name" id="nameForRes" placeholder="Full Name">

   
   
    <a href="index.html">Event Information</a>
</body>
</html>
